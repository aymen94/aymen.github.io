<!DOCTYPE html>
<html>

<head>
  <title>Games Center</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="utf-8">
  <meta name="description" content=">Games Center Project is a similar platform like Origin, Uplay, Steam,. Is a Platform store for buy and manage your
  games.">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,java,aymen,naghmouchi,fullstack,blockchain,developer,me">
  <meta name="author" content="Aymen Naghmouchi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <div id="particles-js"></div>
  <div class="container">

    <div class="text-center">
      <h1>Games Center</h1>
      <div class="jumbotron col-md-12">
        <p>
          <i>Games Center Project is a similar platform like Origin, Uplay, Steam,. Is a Platform store for buy and manage your
            games.
          </i>
          <br>
          <br>
          <strong>Languages: </strong>Java,SQL
          <br>
          <strong>DBMS: </strong>Mysql
          <br>
          <strong>OS:</strong> Cross-platform
        </p>
      </div>
    </div>

    <div class="jumbotron text-center col-md-12 ">
      <div class="row">
        <div class="col-md-12">
          <h2>Login</h2>
          <div class="col-md-6">
            <img src="assets/media/gc/login.png" alt="Login" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/login_error.png" alt="Login Error" class="img-thumbnail">
          </div>
        </div>
        <div class="col-md-12">
          <h2>register</h2>
          <div class="col-md-6">
            <img src="assets/media/gc/register.png" alt="Register" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/register_error.png" alt="Register Error" class="img-thumbnail">
          </div>
        </div>
        <div class="col-md-12">
          <h2>DashBoard</h2>
          <div class="col-md-6">
            <img src="assets/media/gc/dashboard_1.png" alt="DashBoard 1" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/dashboard_2.png" alt="DashBoard 2" class="img-thumbnail">
          </div>
          <h2>Category</h2>
          <div class="col-md-12">
            <img src="assets/media/gc/category.png" alt="Category" class="img-thumbnail">
          </div>
          <h2>My Games</h2>
          <div class="col-md-12">
            <img src="assets/media/gc/my_games.png" alt="My Games" class="img-thumbnail">
          </div>
        </div>
        <div class="col-md-12">
          <h2>Other</h2>
          <div class="col-md-6">
            <img src="assets/media/gc/user.png" alt="User" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/error_connection.png" alt="Error Connection" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/info_games.png" alt="Info Games" class="img-thumbnail">
          </div>
          <div class="col-md-6">
            <img src="assets/media/gc/invoice.png" alt="Invoice" class="img-thumbnail">
          </div>
        </div>
        <h2>for source code:
          <a href="https://github.com/aymen94/gamescenter">gamescenter</a>
        </h2>
      </div>
    </div>

    <div id="setting">
      <label>theme:</label>
      <div id="theme">
        <label>
          <input type="radio" name="theme" value="dark" checked>Dark</label>
        <label>
          <input type="radio" name="theme" value="white">White</label>
      </div>
    </div>
    </div>
    <script src="assets/js/particles.min.js "></script>
    <script src="assets/js/main.js "></script>
</body>

</html>
